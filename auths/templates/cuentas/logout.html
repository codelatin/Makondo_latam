<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Audio App Moderno Neón</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
    
<body>
<style>
/* Fondo general con gradiente oscuro y partículas */
.section-content {
    background: linear-gradient(135deg, #121212, #1a1a1a, #0a0a0a);
    padding: 60px 15px;
    min-height: 100vh;
    position: relative;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
}

/* Efecto de partículas de fondo */
.section-content::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        radial-gradient(circle at 20% 80%, rgba(74, 222, 128, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(74, 222, 128, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(74, 222, 128, 0.05) 0%, transparent 50%);
    z-index: 1;
    animation: float-particles 15s ease-in-out infinite;
}

@keyframes float-particles {
    0%, 100% { 
        background-image: 
            radial-gradient(circle at 20% 80%, rgba(74, 222, 128, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(74, 222, 128, 0.08) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(74, 222, 128, 0.05) 0%, transparent 50%);
    }
    50% { 
        background-image: 
            radial-gradient(circle at 25% 70%, rgba(74, 222, 128, 0.12) 0%, transparent 50%),
            radial-gradient(circle at 75% 30%, rgba(74, 222, 128, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 50% 50%, rgba(74, 222, 128, 0.07) 0%, transparent 50%);
    }
}

/* Tarjeta principal con efecto glassmorphism */
.card.mx-auto {
    background: rgba(18, 18, 18, 0.9);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(74, 222, 128, 0.2);
    border-radius: 20px;
    box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.5),
        0 0 20px rgba(74, 222, 128, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    position: relative;
    z-index: 2;
    transition: all 0.4s ease;
    overflow: hidden;
}

.card.mx-auto:hover {
    transform: translateY(-10px);
    box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.7),
        0 0 30px rgba(74, 222, 128, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    border-color: rgba(74, 222, 128, 0.4);
}

/* Efecto de brillo sutil en la tarjeta */
.card.mx-auto::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(74, 222, 128, 0.1), transparent);
    transition: left 3s ease-in-out;
    z-index: 1;
}

.card.mx-auto:hover::before {
    left: 100%;
}

/* Título con efecto neón suave */
.card-body header h2 {
    font-family: 'Poppins', sans-serif;
    font-size: 2.2rem;
    font-weight: 600;
    color: #4ade80;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 30px;
    text-shadow: 
        0 0 10px rgba(74, 222, 128, 0.5),
        0 0 20px rgba(74, 222, 128, 0.3),
        0 0 30px rgba(74, 222, 128, 0.1);
    position: relative;
    z-index: 2;
    animation: pulse-glow 3s ease-in-out infinite alternate;
}

@keyframes pulse-glow {
    0% {
        text-shadow: 
            0 0 10px rgba(74, 222, 128, 0.5),
            0 0 20px rgba(74, 222, 128, 0.3),
            0 0 30px rgba(74, 222, 128, 0.1);
    }
    100% {
        text-shadow: 
            0 0 15px rgba(74, 222, 128, 0.7),
            0 0 25px rgba(74, 222, 128, 0.5),
            0 0 35px rgba(74, 222, 128, 0.3);
    }
}

/* Línea decorativa bajo el título */
.card-body header h2::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, transparent, #4ade80, transparent);
    border-radius: 2px;
    box-shadow: 0 0 10px rgba(74, 222, 128, 0.8);
}

/* Labels con estilo moderno */
label {
    color: #4ade80;
    font-weight: 500;
    font-size: 0.9rem;
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-family: 'Poppins', sans-serif;
    text-shadow: 0 0 5px rgba(74, 222, 128, 0.3);
    position: relative;
    z-index: 2;
}

/* Inputs con estilo futurista y glassmorphism */
.form-control {
    background: rgba(18, 18, 18, 0.8);
    border: 2px solid rgba(74, 222, 128, 0.3);
    border-radius: 12px;
    padding: 15px 20px;
    color: #ffffff;
    font-family: 'Poppins', sans-serif;
    transition: all 0.3s ease;
    font-size: 1rem;
    backdrop-filter: blur(10px);
    box-shadow: 
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        0 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 2;
}

.form-control:focus {
    background: rgba(18, 18, 18, 0.9);
    border-color: #4ade80;
    box-shadow: 
        0 0 15px rgba(74, 222, 128, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        0 8px 16px rgba(0, 0, 0, 0.2);
    color: #ffffff;
    outline: none;
    transform: translateY(-2px);
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.5);
    font-weight: 300;
}

/* Efecto de focus suave */
.form-control:focus::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #4ade80, transparent, #4ade80);
    border-radius: 12px;
    z-index: -1;
    opacity: 0.5;
}

/* Grupos de formulario */
.form-group {
    margin-bottom: 25px;
    position: relative;
}

.form-row {
    margin-bottom: 20px;
}

/* Botón con gradiente moderno y efectos neón */
.btn-primary.btn-block {
    background: linear-gradient(135deg, #4ade80, #22c55e);
    border: none;
    padding: 15px 30px;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 12px;
    color: #121212;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    box-shadow: 
        0 10px 20px rgba(74, 222, 128, 0.3),
        0 0 20px rgba(74, 222, 128, 0.2);
    font-family: 'Poppins', sans-serif;
    position: relative;
    overflow: hidden;
    z-index: 2;
}

/* Efecto de onda en el botón */
.btn-primary.btn-block::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
    z-index: -1;
}

.btn-primary.btn-block:hover::before {
    width: 300px;
    height: 300px;
}

.btn-primary.btn-block:hover {
    background: linear-gradient(135deg, #22c55e, #16a34a);
    transform: translateY(-3px);
    box-shadow: 
        0 15px 30px rgba(74, 222, 128, 0.4),
        0 0 30px rgba(74, 222, 128, 0.3);
}

/* Lista de errores con estilo moderno */
.errorlist {
    color: #ef4444;
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.3);
    border-radius: 8px;
    padding: 12px 16px;
    margin-top: 10px;
    list-style: none;
    font-family: 'Poppins', sans-serif;
    font-size: 0.85rem;
    font-weight: 500;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 6px rgba(239, 68, 68, 0.1);
}

/* Enlaces con efectos neón */
p.text-center {
    color: rgba(255, 255, 255, 0.8);
    font-family: 'Poppins', sans-serif;
    font-weight: 300;
    z-index: 2;
    position: relative;
}

p.text-center a {
    color: #4ade80;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    padding: 8px 16px;
    border-radius: 8px;
    position: relative;
    text-shadow: 0 0 5px rgba(74, 222, 128, 0.3);
}

p.text-center a:hover {
    color: #22c55e;
    text-shadow: 0 0 10px rgba(74, 222, 128, 0.8);
    background: rgba(74, 222, 128, 0.1);
    transform: translateY(-1px);
}

/* Card body con padding mejorado */
.card-body {
    padding: 40px 35px;
    position: relative;
    z-index: 2;
}

/* Efectos decorativos sutiles */
.card-body::before {
    content: '';
    position: absolute;
    top: 20px;
    right: 20px;
    width: 6px;
    height: 6px;
    background: #4ade80;
    border-radius: 50%;
    box-shadow: 
        0 0 10px #4ade80,
        0 0 20px #4ade80,
        0 0 30px #4ade80;
    animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
}

@keyframes ping {
    75%, 100% {
        transform: scale(2);
        opacity: 0;
    }
}

.card-body::after {
    content: '';
    position: absolute;
    bottom: 20px;
    left: 20px;
    width: 4px;
    height: 4px;
    background: #4ade80;
    border-radius: 50%;
    box-shadow: 
        0 0 8px #4ade80,
        0 0 16px #4ade80;
    animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite 1s;
}

/* Responsive design */
@media (max-width: 768px) {
    .section-content {
        padding: 40px 15px;
    }
    
    .card.mx-auto {
        margin: 20px 10px;
        max-width: calc(100% - 20px) !important;
        border-radius: 16px;
    }
    
    .card-body {
        padding: 30px 25px;
    }
    
    .card-body header h2 {
        font-size: 1.8rem;
        letter-spacing: 1px;
    }
    
    .form-row {
        flex-direction: column;
    }
    
    .form-group.col-md-6 {
        max-width: 100%;
        margin-bottom: 20px;
    }
    
    .form-control {
        padding: 12px 16px;
    }
}

/* Animación de entrada suave */
@keyframes slideInUp {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.card.mx-auto {
    animation: slideInUp 0.6s ease-out;
}

/* Efecto de hover en los form-groups */
.form-group:hover label {
    text-shadow: 0 0 8px rgba(74, 222, 128, 0.6);
    transform: translateX(2px);
}
</style>

<section class="section-content padding-y">
    <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
        <article class="card-body">
            <header class="mb-4">
                <h2 class="text-center">Registrate</h2>
            </header>
            
            <form action="{% url 'registro' %}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Ingresa tu nombre" name="nombre" required>
                    </div>
                    <div class="col form-group">
                        <label>Apellido</label>
                        <input type="text" class="form-control" placeholder="Ingresa tu apellido" name="apellido" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="usuario@ejemplo.com" name="email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Teléfono</label>
                        <input type="tel" class="form-control" placeholder="+57 123 456 7890" name="telefono" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Crear Contraseña</label>
                        <input type="password" class="form-control" placeholder="••••••••" name="password" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Repetir Contraseña</label>
                        <input type="password" class="form-control" placeholder="••••••••" name="confirmar_password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Registrate</button>
                </div>
                
                <!-- Aquí irían los errores del formulario Django -->
                <!-- {{ formulario.errors }} -->
                <!-- {{ formulario.non_field_errors }} -->
            </form>
        </article>
    </div>
    
    <p class="text-center mt-4">Ya tienes cuenta? <a href="{% url 'login' %}">Login</a></p>
    <br><br>
</section>

</body>
</html>
